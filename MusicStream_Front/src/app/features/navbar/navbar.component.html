<div class="fixed w-full top-0 left-0 z-50">
  <div class="relative bg-gradient-to-r from-gray-900/95 to-purple-900/95 backdrop-blur-lg border-b border-purple-500/20 shadow-lg">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center h-20">
        <div class="text-2xl font-bold">
          <a
            routerLink="/"
            class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400 hover:from-purple-500 hover:to-pink-500 transition-all duration-300"
          >
            Music App
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Library Link -->
          <a
            routerLink="/library"
            class="group relative overflow-hidden px-6 py-2.5 rounded-full bg-gradient-to-r from-purple-500/20 to-pink-500/20
                       text-white font-semibold tracking-wide focus:outline-none transition-all duration-300
                       hover:from-purple-500/30 hover:to-pink-500/30 border border-purple-500/30
                       hover:shadow-[0_0_15px_rgba(168,85,247,0.3)]"
          >
            <span class="relative z-10">Library</span>
            <div class="absolute inset-0 bg-gradient-to-r from-purple-600/20 to-pink-600/20 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
          </a>

          <!-- Albums Link -->
          <a
            routerLink="/albums"
            class="group relative overflow-hidden px-6 py-2.5 rounded-full bg-gradient-to-r from-purple-500/20 to-pink-500/20
                       text-white font-semibold tracking-wide focus:outline-none transition-all duration-300
                       hover:from-purple-500/30 hover:to-pink-500/30 border border-purple-500/30
                       hover:shadow-[0_0_15px_rgba(168,85,247,0.3)]"
          >
            <span class="relative z-10">Albums</span>
            <div class="absolute inset-0 bg-gradient-to-r from-purple-600/20 to-pink-600/20 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
          </a>

          <!-- Add Track Button -->
          <button
            routerLink="/track/add"
            class="group relative overflow-hidden px-6 py-2.5 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600
                       text-base font-semibold tracking-wide focus:outline-none transition-all duration-300
                       hover:scale-105 hover:shadow-[0_0_25px_rgba(99,102,241,0.5)]"
          >
            <span class="relative z-10">Add Track</span>
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-700 to-purple-700 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
