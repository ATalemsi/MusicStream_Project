<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">
        {{ isEditing ? 'Edit Album' : 'Create New Album' }}
      </h2>

      <!-- Error Message -->
      <div *ngIf="error$ | async as error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ error }}
      </div>

      <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [ngClass]="{'border-red-500': albumForm.get('title')?.invalid && albumForm.get('title')?.touched}"
          />
          <div *ngIf="albumForm.get('title')?.invalid && albumForm.get('title')?.touched"
               class="mt-1 text-sm text-red-600">
            Title is required
          </div>
        </div>

        <!-- Artist Field -->
        <div>
          <label for="artist" class="block text-sm font-medium text-gray-700">Artist</label>
          <input
            type="text"
            id="artist"
            formControlName="artist"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [ngClass]="{'border-red-500': albumForm.get('artist')?.invalid && albumForm.get('artist')?.touched}"
          />
          <div *ngIf="albumForm.get('artist')?.invalid && albumForm.get('artist')?.touched"
               class="mt-1 text-sm text-red-600">
            Artist is required
          </div>
        </div>

        <!-- Year Field -->
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
          <input
            type="number"
            id="year"
            formControlName="year"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [ngClass]="{'border-red-500': albumForm.get('year')?.invalid && albumForm.get('year')?.touched}"
          />
          <div *ngIf="albumForm.get('year')?.invalid && albumForm.get('year')?.touched"
               class="mt-1 text-sm text-red-600">
            <span *ngIf="albumForm.get('year')?.errors?.['required']">Year is required</span>
            <span *ngIf="albumForm.get('year')?.errors?.['min'] || albumForm.get('year')?.errors?.['max']">
              Year must be between 1900 and {{  Date() }}
            </span>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-3">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="albumForm.invalid || (loading$ | async)"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="loading$ | async" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Saving...
            </span>
            <span *ngIf="!(loading$ | async)">
              {{ isEditing ? 'Update' : 'Create' }} Album
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
