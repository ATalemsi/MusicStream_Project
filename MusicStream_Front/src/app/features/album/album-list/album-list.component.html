<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Albums</h1>
      <button
        (click)="onCreateAlbum()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200"
      >
        Create New Album
      </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-6">
      <div class="relative">
        <input
          [formControl]="searchControl"
          type="text"
          placeholder="Search albums..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
        <span class="absolute right-3 top-2.5 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading$ | async" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error$ | async as error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      {{ error }}
    </div>

    <!-- Albums Grid -->
    <div *ngIf="albums$ | async as albumsPage" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let album of albumsPage.content"
           class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-200">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ album.titre }}</h3>
          <p class="text-gray-600 mb-2">{{ album.artiste }}</p>
          <p class="text-gray-500 mb-4">{{ album.annee }}</p>

          <div class="flex justify-end space-x-2">
            <button
              (click)="onEditAlbum(album.id)"
              class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200"
            >
              Edit
            </button>
            <button
              (click)="onDeleteAlbum(album.id)"
              class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition-colors duration-200"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div *ngIf="albums$ | async as albumsPage" class="mt-6 flex justify-center">
      <nav class="flex items-center space-x-2">
        <button
          *ngFor="let page of [].constructor(albumsPage.totalPages); let i = index"
          (click)="onPageChange(i)"
          [class.bg-indigo-600]="currentPage === i"
          [class.text-white]="currentPage === i"
          [class.bg-white]="currentPage !== i"
          [class.text-gray-700]="currentPage !== i"
          class="px-3 py-1 rounded-md text-sm font-medium hover:bg-indigo-500 hover:text-white transition-colors duration-200"
        >
          {{ i + 1 }}
        </button>
      </nav>
    </div>
  </div>
</div>
