<div class="relative bg-gradient-to-br from-purple-900/90 to-indigo-900/90 text-white py-6 backdrop-blur-lg rounded-xl shadow-xl overflow-hidden">
  <!-- Background Music Notes Pattern -->
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1511379938547-c1f69419868d')] bg-cover bg-center opacity-10"></div>

  <div class="relative w-full max-w-4xl mx-auto px-4">
    <!-- Filter by Category Title with enhanced animation -->
    <h2 class="text-2xl font-bold text-center mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400 animate__animated animate__fadeInDown animate__delay-1s">
      Filter by Category
    </h2>

    <!-- Categories with enhanced styling -->
    <div class="flex flex-wrap gap-2 justify-center mb-4">
      <!-- Loop through MusicCategory enum -->
      <button
        *ngFor="let category of musicCategory | keyvalue"
        class="group relative px-4 py-2 text-sm rounded-full bg-gradient-to-r from-purple-500/20 to-pink-500/20 backdrop-blur-sm
               border border-purple-500/30 focus:outline-none transition-all duration-300
               hover:scale-105 hover:from-purple-500/40 hover:to-pink-500/40 hover:border-purple-400/50
               hover:shadow-[0_0_15px_rgba(168,85,247,0.3)] animate__animated animate__fadeInUp"
        [class.bg-gradient-to-r]="isSelectedCategory(category.value)"
        [class.from-purple-500]="isSelectedCategory(category.value)"
        [class.to-pink-500]="isSelectedCategory(category.value)"
        (click)="filterByCategory(category.value)"
      >
        <span class="relative z-10 font-medium tracking-wide">{{ category.value | titlecase }}</span>
      </button>

      <button
        class="group relative px-4 py-2 text-sm rounded-full bg-gradient-to-r from-purple-500/20 to-pink-500/20 backdrop-blur-sm
               border border-purple-500/30 focus:outline-none transition-all duration-300
               hover:scale-105 hover:from-purple-500/40 hover:to-pink-500/40 hover:border-purple-400/50
               hover:shadow-[0_0_15px_rgba(168,85,247,0.3)] animate__animated animate__fadeInUp"
        [class.bg-gradient-to-r]="selectedCategory$"
        [class.from-purple-500]="selectedCategory$"
        [class.to-pink-500]="selectedCategory$"
        (click)="filterByCategory(null)"
      >
        <span class="relative z-10 font-medium tracking-wide">All</span>
      </button>
    </div>
  </div>
</div>
